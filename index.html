  <body>
    <div
      id="preload"
      style="
        top: 0;
        left: 0;
        position: fixed;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(10, 10, 10, 1) 0%,
          rgba(20, 20, 20, 1) 100%
        );
        transition: 0.5s all;
      "
    >
      <!-- Font preload -->
      <div style="font-family: 'Urbanist'">a</div>
      <div style="font-family: 'Fira Mono'">a</div>

      <img
        id="fox"
        style="
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          position: fixed;
          transition: 0.5s all;
        "
        src="./fox.gif"
      />
      <div
        id="progress-bg"
        style="
          top: 84px;
          left: 0;
          bottom: 0;
          right: 0;
          margin: auto;
          width: 80px;
          height: 8px;
          border-radius: 10%;
          background-color: gray;
          position: fixed;
          transition: 0.5s all;
        "
      >
        <div
          id="progress-fg"
          style="
            top: 84px;
            left: 0;
            bottom: 0;
            right: 0;
            width: 0px;
            height: 8px;
            border-radius: 10%;
            background-color: white;
            transition: all 0.5s;
          "
        ></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
